<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Variety Minimization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls-panel">
            <div class="header">
                <div class="title-section">
                    <h1>3D Variety Minimization</h1>
                    <p class="subtitle">
                        Minimize V = ‚àö(Œ£r¬≤) ¬∑ Œ£(1/r) ‚Üí Min: <span id="theoretical-min" class="theoretical-min">0</span>
                    </p>
                </div>
                <div class="action-buttons">
                    <button id="pause-btn" class="btn btn-blue">‚è∏</button>
                    <button id="rotate-btn" class="btn btn-gray">üîÑ</button>
                </div>
            </div>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">
                        Bodies: <span id="bodies-value">8</span>
                    </label>
                    <input type="range" id="bodies-slider" min="3" max="100" value="8" class="slider">
                </div>
                
                <div class="control-group">
                    <label class="control-label">
                        Learn: <span id="learning-value">0.05</span>
                    </label>
                    <input type="range" id="learning-slider" min="0.01" max="0.2" step="0.01" value="0.05" class="slider">
                </div>

                <div class="control-group">
                    <label class="control-label">
                        Speed: <span id="speed-value">0.5</span>x
                    </label>
                    <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="0.5" class="slider">
                </div>
                
                <div class="control-group variety-display">
                    <div class="variety-label">Current V</div>
                    <div id="variety-value" class="variety-value">0</div>
                </div>
            </div>
        </div>
        
        <div id="three-container" class="three-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
